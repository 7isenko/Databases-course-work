<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
</head>
<body>
<form th:action="@{/login}"
      th:object="${loginForm}" method="post">
    <label>
        Your full name:
        <input th:field="*{name}"/>
    </label>
    <br>
    <label>
        Key:
        <input th:field="*{key}"/>
    </label>
    <br>
    <input type="submit" value="Login"/>
</form>

</body>
</html>
